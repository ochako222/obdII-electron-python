<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>OBDII Screener App</title>
    
  </head>


  <body class="bg-light">

    <div class="container my-5">
      <div class="row">
          <!-- Connection Status and Reconnect Icon -->
          <div class="col-12 d-flex align-items-center mb-4">
              <span id="connectionStatus" class="badge bg-secondary me-3">Disconnected</span>
              <button id="reconnectBtn" class="custom-button grey">
                  <i class="fas fa-sync-alt"></i>
              </button>
          </div>
      </div>

      <div class="text-center">
          <h1 class="mb-4">OBD Error Reader</h1>

          <!-- Control Buttons -->
          <div class="mb-3">
              <button id="readErrorsBtn" class="btn btn-primary me-2">Read Errors</button>
              <button id="clearErrorsBtn" class="btn btn-danger">Clear Errors</button>
          </div>

          <!-- Logs Output -->
          <div id="logs" class="mt-4 p-3 border bg-white" style="min-height: 150px; max-height: 300px; overflow-y: auto;">
              <p id="logsOutput" class="text-muted"></p>
          </div>
      </div>
  </div>
  <script src="renderer.js"></script>
</body>

</html>
